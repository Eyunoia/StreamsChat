<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>

    <style>

        body {
            width : 100%;
            height : 100%;
            margin : 0;
            padding : 0;
            border : none;
            position : relative;
            overflow :hidden;
            display :block;
            box-sizing : border-box;
        }
        
        iframe {
            border : none;
            margin : 0;
            padding : 0;
            width : 100%;
            height : 100%;
        }

        .twitch_chat {
            border : none;
            margin : 0;
            padding : 0;
            width : 50%;
            height : 50%;
        }

    </style>

</head>
<body>
    <div class="twitch_chat">
        <iframe src="https://www.twitch.tv/embed/Eyunoia/chat?parent=eyunoia.github.io/streamschat&darkpopout"></iframe>
    </div>
</body>
</html>
